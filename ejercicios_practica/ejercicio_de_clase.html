    <script>
        let numero = prompt("Escriba un número de tres o cuatro cifras");
        if (numero > 1000) {
            alert("El número ingresado es mayor a 1000");
        } 
        
        let texto = prompt("Escriba 'Hola' o 'Buen día");
        if (texto === "Hola") {
            console.log ("El texto ingresado es igual a 'Hola'");
        }

        let numero2 = prompt("Ingrese un número de dos cifras");
        if ((numero2 > 10) && (numero2 < 50)){
            alert("El número ingresado está entre el 10 y el 50");
        }
    </script>
